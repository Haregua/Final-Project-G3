  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h1>Task Form</h1>
                    </div>
                    <!-- Form start -->
                    <div class="card-body">
                        <form class="form" id="form">
                            <div class="form-control">
                                <label for="">Task Name</label>
                                <input id="taskname" type="text" placeholder="task name">
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
            
                            <div class="form-control">
                                <label for="">Description</label>
                                <textarea id="description" rows="3" placeholder="Message ..."></textarea>
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
            
                            <div class="form-control">
                                <label for="">Assign To</label>
                                <input id="assignto" type="text" placeholder="assign to">
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-control">
                                        <label for="">Status</label>
                                        <select id="selection" name="">
                                            <option id="selectStatus">Select Status</option>
                                            <option id="inProgress" class="status">In Progress</option> 
                                            <option id="pending" class="status">Pending</option>
                                            <option id="todo" class="status">ToDo</option>
                                            <option id="review" class="status">Review</option>
                                        </select>
                                        <i class="fas sucess">&#xf058;</i>
                                        <i class="fas error"> &#xf06a;</i>
                                        <small class="message">Error message</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-control">
                                        <label for="">Date</label>
                                        <input id="dueDate" type="date" value="mm/dd/yyyy">
                                        <!-- <span class="fas fa-calendar-alt"></span> -->
                                        <i class="fas sucess">&#xf058;</i>
                                        <i class="fas error"> &#xf06a;</i>
                                        <small class="message">Error message</small>
                                    </div>
                                </div>
                            </div>
                            <button id="submit">Submit</button>
                        </form>
                        <!-- Form ended -->
                    </div>
                </div>   
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Tasks</h1>
                    </div>
                    <div id="tasksList" class="row row-cols-1 row-cols-md-3 mt-3 main">
