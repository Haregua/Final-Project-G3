<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
        
        <div class="container">
            <div class="row">
            <div class="col">
            <form>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">ToDo Task List Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="label">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Task Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Assign To</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Status</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1">
                                </div>
                                <div class="form-group row">
                                    <label for="example-date-input" class="col-2 col-form-label">Date</label>
                                    <div class="col-10">
                                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                                    </div>
                                </div>
                        </div>
                        <a href="#" class="btn btn-primary">Add Task</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                  <h3 class="text-center">Task</h3>
                </div>
                <div class="card-body">
                  
                </div>
              </div>
        </div>
        </div>
        </div>
